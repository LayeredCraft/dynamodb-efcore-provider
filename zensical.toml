[project]
site_name = "LayeredCraft DynamoDB EF Core Provider"
site_description = "Entity Framework Core provider for AWS DynamoDB."
site_author = "LayeredCraft"
site_url = "https://layeredcraft.github.io/dynamodb-efcore-provider/"
repo_url = "https://github.com/LayeredCraft/dynamodb-efcore-provider"
repo_name = "LayeredCraft/dynamodb-efcore-provider"
edit_uri = "edit/main/docs/"
copyright = "Copyright &copy; 2026 LayeredCraft"
docs_dir = "docs"

nav = [
  { "Home" = "index.md" },
  { "Configuration" = "configuration.md" },
  { "Architecture" = "architecture.md" },
  { "Querying" = [
    { "Operators" = "operators.md" },
    { "Pagination" = "pagination.md" },
    { "Projections" = "projections.md" }
  ] },
  { "Diagnostics" = "diagnostics.md" },
  { "Limitations" = "limitations.md" }
]

[project.theme]
logo = "images/icon.png"
favicon = "images/icon.png"
features = [
  "navigation.footer",
  "content.action.edit",
  "content.action.view"
]

[[project.theme.palette]]
media = "(prefers-color-scheme)"
toggle.icon = "lucide/sun-moon"
toggle.name = "Switch to light mode"

[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to system preference"

[project.extra]
homepage = "https://github.com/LayeredCraft/dynamodb-efcore-provider"

[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/LayeredCraft/dynamodb-efcore-provider"
name = "LayeredCraft on GitHub"
